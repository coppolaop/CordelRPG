<form>
    {{#if formula}}
    <div class="form-group">
        <label>{{localize 'CordelRPG.formulaJogada'}}</label>
        <input type="text" name="formula" value="{{formula}}" disabled />
    </div>
    <div class="form-group">
        <label>{{localize 'CordelRPG.modificadores'}}</label>
        <input type="text" name="mod" value="" placeholder="ex. +1D-1s, +3D ou -2S" />
    </div>
    {{/if}}

    <div class="form-group">
        <label>{{localize 'CordelRPG.modoRolagem'}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
