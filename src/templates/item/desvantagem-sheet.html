<form class="CordelRPG" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <div class="resources flex grid-3col">
                <div class="field flex-group-center">
                    <input name="name" type="text" value="{{item.name}}" placeholder="Nome" />
                    <label>{{localize 'CordelRPG.nome'}}</label>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="full border">
            <label>{{localize 'CordelRPG.descricao'}}</label>
            <textarea class="largeTextArea" name="descricao"
                data-dtype="String">{{#if system.descricao}}{{system.descricao}}{{/if}}</textarea>
        </div>

    </section>
</form>
